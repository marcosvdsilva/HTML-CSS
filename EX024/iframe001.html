<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de <iframe src="" frameborder="0"></iframe></title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>   
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="" height="500" scooling="no"> <!-- o parâmetro scooling serve para permitir rolagem ou não / o frameborder tira ou coloca borda (0 ou 1) -->
            <a href="https://www.cursoemvideo.com" target="_blank" ></a>
        </iframe>  <!-- tudo o que é colocado dentro da tag iframe e que não será o ifram em si, só será mostrado caso o link do ifram en ão funcione, a exemplo do link acima na tag a-->

    para aprender a programar 
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"> <a href="https://gustavoguanabara.github.io"></a></iframe>
        também é bem legal
    </p>
</body>
</html>
